<!doctype html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>Test ITPROFIT</title>
  </head>
  <body>
    <main class="main">
      <section class="feedback">
        <form class="feedback__form form" id="form" action="#" autocomplete="off" novalidate>
          <h2 class="form__title">Feedback</h2>
          <div class="form__message"></div>
          <ul class="form__input-list">
            <li class="form__input-item">
              <input
                type="text"
                class="form__input"
                id="name"
                name="name"
                autofocus
                placeholder="Name"
                required
                autocomplete="new-name" />
              <div class="form__input-message"></div>
            </li>
            <li class="form__input-item">
              <input
                class="form__input"
                id="email"
                type="email"
                name="email"
                placeholder="Email"
                required
                autocomplete="new-email" />
              <div class="form__input-message"></div>
            </li>
            <li class="form__input-item">
              <input
                class="form__input"
                id="phone"
                type="text"
                name="phone"
                placeholder="Phone"
                required
                autocomplete="new-phone" />
              <div class="form__input-message"></div>
            </li>
            <li class="form__input-item">
              <textarea
                class="form__input"
                name="message"
                id="message"
                placeholder="Enter your feedback..."
                required></textarea>
              <div class="form__input-message"></div>
            </li>
          </ul>
          <div class="form__btn-wrapper">
            <button class="form__btn btn" type="submit">Send</button>
          </div>
        </form>
        <div class="modal-control">
          <button class="modal-control__btn btn">Open modal</button>
        </div>
      </section>
    </main>
    <div class="modal">
      <div class="modal__container">
        <div class="modal__window">
          <div class="modal__header">
            <h3 class="modal__title">Modal window</h3>
            <a href="#close" title="Close" class="modal__close-btn">Ã—</a>
          </div>
          <div class="modal__body">
            Lorem ipsum dolor sit amet consectetur adipisicing elit. Similique, alias modi iure, dicta nulla velit quia
            perferendis recusandae voluptatem autem beatae nesciunt harum perspiciatis ratione illo maiores, architecto
            deserunt officiis.
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
